<div id="{{basic-input-ref}}" class="input-properties__form__basic-properties panel panel-default tab-pane fade active in">
    <div class="panel-body">
        <div class="input-properties__form__question form-group">
            <label for="{{input-ref-question}}">Question Text</label>
            <input id="{{input-ref-question}}" type="text" class="form-control" placeholder="Type question here..." value="{{input-question-value}}">
            <i class="fa fa-2x fa-times form-control-feedback hidden"></i>
            <span class="input-properties__form__error hidden">(error)</span>
        </div>
    </div>
</div>
