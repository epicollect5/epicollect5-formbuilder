<!-- this tab appears by default, it needs the two classes 'active' and 'in'-->
<div id="{{basic-input-ref}}"
     class="input-properties__form__basic-properties panel panel-default tab-pane fade active in">
    <div class="panel-body">
        <div class="input-properties__form__question form-group">
            <label for="{{input-ref-question}}">Question</label>
            <input id="{{input-ref-question}}" type="text" class="form-control" placeholder="Type question here..."
                   value="{{input-question-value}}" maxlength="255">
            <i class="fa fa-2x fa-times form-control-feedback hidden"></i>
            <span class="input-properties__form__error hidden">{error}</span>
        </div>
        <!--<hr>-->
        <div class="input-properties__form__required-flag checkbox">
            <label>
                <input type="checkbox" {{required-flag-checked}}> Answer is required
                <span class="checkbox-material"><span class="check"></span></span>
            </label>
        </div>
        <div class="input-properties__form__title-flag checkbox ">
            <label class="{{is-checkbox-disabled}}">
                <span class="checkbox-material"><span class="check"></span></span>
                <input type="checkbox" {{title-flag-checked}} {{is-title-disabled}} class="{{is-checkbox-disabled}}">
                <span class="title-label">{{checkbox-title-label}}</span>

            </label>
            <i class="fa fa-question-circle fa-2x fa-fw" data-toggle="modal" data-target="#info-title"></i>
        </div>
        {{possible-answers}}
    </div>
</div>
