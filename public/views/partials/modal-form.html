<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Form name</h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Type form name here..." maxlength="50" required aria-required="true">
                    <span class="input-properties__form__error hidden">(error)</span>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="main__modal--edit-form-name__save-btn btn btn-primary">Save changes</button>
        </div>
    </div>
</div>
