<!-- input-ref, it needs to be dynamically replaced by system generated ref-->
<form class="input-properties__form hidden" data-input-ref="{{input-ref}}">

    <!-- Nav tabs -->
    <div class="input-properties__tabs tab-pane" role="tabpanel">

        <!-- navtabs are injected here dynamically -->
        {{nav-tabs}}

        <!-- Tab panes -->
        <div class="tab-content input-properties__tabs__content">

            <!-- basic properties section injected dynamically-->
            {{properties}}

            <!-- advanced properties section depends on the type of input so it is here -->
            <div id="{{advanced-input-ref}}" class="input-properties__form__advanced-properties panel panel-default" data-input-ref="input-ref">
                <div class="panel-body">
                    <div class="input-properties__form__advanced-properties__default form-group">
                        <label for="{{input-ref-default}}">Initial answer</label>
                        <select id="{{input-ref-default}}" class="form-control" data-initial-answer="true">
                            <option value="" {{selected}}>None</option>
                            <!-- Set other options dinamically based on possible answers-->
                            {{initial-answer}}
                        </select>
                    </div>
                    <div class="input-properties__form__advanced-properties__search form-group">
                        <div class="radio">
                            <label>
                                <!--Single search is selected by default-->
                                <input type="radio" name="searchType" id="{{input-ref-searchsingle}}" value="searchsingle"
                                       {{is-searchsingle-checked}}>
                               Allow to pick a <strong>single</strong> answer only.
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="searchType" id="{{input-ref-searchmultiple}}" value="searchmultiple"
                                       {{is-searchmultiple-checked}}>
                                Allow to pick <strong>multiple</strong> answers.
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Jumps section is injected dynamically-->
            {{jumps}}
        </div>
    </div>
</form>
