<!-- input-ref, index needs to be dynamically replaced by system generated ref-->
<form class="input-properties__form hidden"  data-input-ref="{{input-ref}}">

    <!-- Nav tabs -->
    <div class="input-properties__tabs tab-pane" role="tabpanel">

        <!-- navtabs are injected here dynamically -->
        {{nav-tabs}}

        <!-- Tab panes -->
        <div class="tab-content input-properties__tabs__content">

            <!-- basic properties section injected dynamically-->
            {{properties}}

            <div id="{{advanced-input-ref}}" class="input-properties__form__advanced-properties panel panel-default"
                 data-input-ref="input-ref">
                <div class="panel-body">
                    <div class="input-properties__form__advanced-properties__numeric form-group">
                        <label class="radio-inline">
                            <!--Integer is selected by default-->
                            <input type="radio" name="numericType" id="{{input-ref-integer}}" value="integer" {{is-integer-checked}} >
                            Integer
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="numericType" id="{{input-ref-decimal}}" value="decimal" {{is-decimal-checked}}>
                            Decimal
                        </label>
                    </div>

                    <div class="input-properties__form__advanced-properties__default form-group">
                        <label for="{{input-ref-default}}">Initial answer</label>
                        <input id="{{input-ref-default}}" type="number" class="form-control" value="{{input-ref-default-value}}" maxlength="255">
                        <i class="fa fa-2x fa-times form-control-feedback hidden"></i>
                        <span class="input-properties__form__error hidden">(error)</span>
                    </div>

                    <div class="input-properties__form__advanced-properties__min form-group">
                        <label for="{{input-ref-min}}">Min value</label>
                        <input id="{{input-ref-min}}" type="number" class="form-control" value="{{input-ref-min-value}}" step="1" maxlength="50">
                        <i class="fa fa-2x fa-times form-control-feedback hidden"></i>
                        <span class="input-properties__form__error hidden">(error)</span>
                    </div>

                    <div class="input-properties__form__advanced-properties__max form-group">
                        <label for="{{input-ref-max}}">Max value</label>
                        <input id="{{input-ref-max}}" type="number" class="form-control" value="{{input-ref-max-value}}" step="1" maxlength="50">
                        <i class="fa fa-2x fa-times form-control-feedback hidden"></i>
                        <span class="input-properties__form__error hidden">(error)</span>
                    </div>

                    <div class=" input-properties__form__advanced-properties__regex form-group">
                        <label for="{{input-ref-regex}}">Match REGEX:
                            <i class="fa fa-question-circle fa-2x fa-fw" data-toggle="modal" data-target="#info-regex"></i>
                        </label>
                        <input id="{{input-ref-regex}}" type="text" class="form-control" value="{{input-ref-regex-value}}" maxlength="50">
                    </div>

                    <div class="input-properties__form__advanced-properties__double-entry checkbox">
                        <label>
                            <input id="{{input-ref-double-entry}}" type="checkbox" {{input-ref-double-entry-checked}}> Require double entry
                        </label>
                    </div>

                    <!-- Uniqueness flag-->
                    {{uniqueness}}
                </div>
            </div>

            <!-- jumps section is injected dynamically-->
            {{jumps}}
        </div>
    </div>
</form>
